<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Business Planner</title>
    <!-- The stylesheet is already correctly linked -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="container">
    <h1>VENTURE LABS</h1>

    <div class="main-layout">
        <div class="form-card">
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Email">
            <!-- ID changed from "business" to "bizType" to match script.js -->
            <input type="text" id="bizType" placeholder="Business Type (e.g., Hospital)">
            <input type="text" id="location" placeholder="Location (e.g., Pune)">
            <!-- Added onclick to call the function from script.js -->
            <button id="generateBtn" onclick="generatePlan()">Generate Plan</button>
        </div>

        <div class="result-card">
            <h2>Your Business Plan</h2>
            <div class="textarea-wrapper">
                <!-- ID changed from "result" to "output" to match script.js -->
                <textarea id="output" readonly placeholder="Your personalized business strategy will appear here..."></textarea>
                <!-- Added onclick to call the function from script.js -->
                <button id="copyBtn" title="Copy to Clipboard" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
            </div>
        </div>
    </div>
</div>

<!-- Removed the old inline script and linked the external script.js file -->
<script src="script.js"></script>

</body>
</html>
